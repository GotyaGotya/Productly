<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <a href="#" class="logo">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Product</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Customers</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pricng</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Resources</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link" href="#">Sign In</a>
          <a class="user-nav__link" href="#">Sign Up</a>
        </div>

      </div>
    </div>
  </header>

  <section class="top">
    <div class="container">

      <div class="top__wrapper">
        <div class="top__info">
          <h1 class="top__title title">
            The Design Thinking superpowers
          </h1>
          <p class="top__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way
            to
            imagine your next user experience.
          </p>
          <button class="top__btn">Get started</button>
          <a href="#" class="top__link">Watch the Video</a>
        </div>
        <img class="top__img" src="../images/top-img.svg" alt="happy people">
      </div>
    </div>
  </section>


  <script src="js/main.min.js"></script>
